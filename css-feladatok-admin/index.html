<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <input class="search__input">
            <button class="search__btn"><i class="fa-search"></i></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>CORE</li>
                    <li><a><i class="fa-tachometer"></i>Dashboard</a></li>
                    <li>INTERFACE</li>
                    <li><a><i class="fa-windows"></i>Layouts</a></li>
                    <li><a><i class="fa-bookmark"></i>Pages</a></li>
                    <li>ADDONS</li>
                    <li><a><i class="fa-area-chart"></i>Charts</a></li>
                    <li><a><i class="fa-table"></i>Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View details</div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View details</div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View details</div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View details</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
